services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: betterboxd-backend
    ports:
      - "3000:3000"
    volumes:
      - betterboxd-data:/app/data
    environment:
      - PORT=3000
    restart: unless-stopped
    networks:
      - betterboxd-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_TMDB_API_KEY=${VITE_TMDB_API_KEY}
    container_name: betterboxd-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - betterboxd-network

volumes:
  betterboxd-data:
    driver: local

networks:
  betterboxd-network:
    driver: bridge
